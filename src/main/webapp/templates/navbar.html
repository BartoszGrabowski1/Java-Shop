<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!--Latest compiled and minified Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<!-- End of Bootstrap components -->

<link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
<script type="text/javascript" src="static/js/cart.js" defer></script>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<body>
<div th:fragment="copy">
    <div id="navbar">
        <div class="home-button">
            <a href="/">
                <button type="button" class="login-button">Home</button>
            </a>
        </div>
        <div class="cart-icon">
            <a href="#" class="notification" id="notification">
                <span id="cartSpan">Cart</span>
                <span class="badge" id="badge">0</span>
            </a></div>
        <div th:if="${name == null}">
            <div class="registration">
                <a href="/registration">
                    <button type="button" class="register-button">Sign-up</button>
                </a>
            </div>
            <div class="login">
                <a href="/login">
                    <button type="button" class="login-button">Login</button>
                </a>
            </div>
        </div>
        <div th:if="${name != null}">
            <div class="registration">
                <a href="/logout">
                    <button type="button" class="register-button">Logout</button>
                </a>
            </div>
            <div class="login">
                <a href="/login">
                    <button type="button" class="login-button" th:text="${name}">Login</button>
                </a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
