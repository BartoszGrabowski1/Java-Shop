<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>
<body>
<div class="loginContainer">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form class="form-horizontal" action='' method="POST">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="registration_name" name="registration_name" class="form-control form-control-lg"/>
                                        <label class="form-label" for="registration_name">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="registration_email" name="registration_email" class="form-control form-control-lg"/>
                                        <label class="form-label" for="registration_email">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="registration_password" name="registration_password"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="registration_password">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="repeat_password" name="repeat_password"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="repeat_password">Repeat your password</label>
                                    </div>

                                    <p th:if="${registerStatus==false}" class="text-center text-danger">Account with this email already exists!</p>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" formaction="/registration" formmethod="post"
                                                class="btn btn-block btn-lg" id="login-register-button">Register
                                        </button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            href="/login"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
